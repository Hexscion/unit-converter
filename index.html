<!DOCTYPE html>
<html>
    <head>
        <title>Unit Converter</title>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <div id="child-container1" class="flex-column">
              <h1>Metric/Imperial Unit Conversion</h1>
              <input type="number" id="input-el" title="Input Field" min="0" max="1">
              <button id="convert-btn">Convert</button>
            </div>
            <div id="child-container2" class="flex-column">
                <div class="child-container3">
                    <div class="flex-column child-container4">
                        <div class="output-container">
                            <h3>Volume (Liters/Gallons)</h3>
                            <p id="volume-el">0.00 liters = 0.00 gallons | 0.00 gallons = 0.00 liters</p>
                        </div>
                      </div>
                      <div class="flex-column child-container4">
                        <div class="output-container">
                            <h3>Mass (Kilograms/Pounds)</h3>
                            <p id="mass-el">0.00 kilos = 0.00 pounds | 0.00 pounds = 0.00 kilos</p>
                        </div>
                      </div>
                      <div class="flex-column child-container4">
                        <div class="output-container">
                            <h3>Length (Meter/Feet)</h3>
                            <p id="length-el">0.00 meters = 0.00 feet | 0.00 feet = 0.00 meters</p>
                        </div>
                      </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
